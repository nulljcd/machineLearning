<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>curve fitting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <canvas id="canvas"></canvas>
  <br>
  learning rate (0.01 - 0.5)<input id="learningRate" type="range" min="0.01" max="0.5" step="0.01" value="0.2"><br>
  learning decay (0 - 0.1)<input id="learningDecay" type="range" min="0" max="0.1" step="0.001" value="0.005"><br>
  fourier orders (0 - 128)<input id="fourierOrders" type="range" min="0" max="128" step="1" value="4"><br>
  data randomness (0 - 0.4)<input id="randomness" type="range" min="0" max="0.4" step="0.01" value="0.08"><br>
  activation function<select id="activation">
    <option value="TanH">Hyperbolic Tangent (TanH)</option>
    <option value="LeakyReLu">Leaky Rectified Linear Unit (LeakyReLu)</option>
  </select><br>
  <button id="run">run</button>
  <script src="Renderer.js"></script>
  <script src="Network.js"></script>
  <script src="main.js"></script>
</body>

</html>
